---
# Workflow pour les hotfixes
name: Hotfix Pipeline

on:
  push:
    branches: [hotfix/*]

jobs:
  hotfix-validation:
    name: Hotfix Validation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Critical tests only
        run: |
          # Tests critiques uniquement
          npm run test:critical
          go test -run TestCritical ./...
      
      - name: Security scan
        run: |
          npm audit --audit-level=critical
          gosec -severity high ./...
      
      - name: Fast build
        run: |
          docker build -t hotfix-test .
      
      - name: Deploy to hotfix environment
        run: |
          # D√©ploiement rapide pour validation
          kubectl apply -f k8s/hotfix/

---
# Workflow pour les d√©pendances
name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1'  # Lundi √† 2h du matin
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update npm dependencies
        run: |
          cd frontend
          npx npm-check-updates -u
          npm install
          npm audit fix
      
      - name: Update Go dependencies
        run: |
          cd services
          go get -u ./...
          go mod tidy
      
      - name: Update Python dependencies
        run: |
          pip-compile --upgrade requirements.in
      
      - name: Run tests
        run: |
          npm test
          go test ./...
          pytest
      
      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'Automated dependency updates'
          body: |
            ## Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated npm packages
            - Updated Go modules
            - Updated Python packages
            
            ### Testing
            - [x] Unit tests pass
            - [x] Security scans pass
            - [ ] Manual testing required
          branch: chore/dependency-updates
          delete-branch: true

---
# Workflow pour la documentation
name: Documentation

on:
  push:
    branches: [main, develop]
    paths: ['docs/**', '*.md']

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install VitePress
        run: npm install -g vitepress
      
      - name: Build documentation
        run: |
          cd docs
          vitepress build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist

---
# Workflow pour les m√©triques
name: Metrics Collection

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures

jobs:
  collect-metrics:
    name: Collect Metrics
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Collect code metrics
        run: |
          # M√©triques de code
          cloc --json . > metrics/code-metrics.json
          
          # M√©triques de complexit√©
          gocyclo -over 10 services/ > metrics/complexity.txt
          
          # M√©triques de s√©curit√©
          gosec -fmt json -out metrics/security.json ./...
      
      - name: Upload metrics
        uses: actions/upload-artifact@v3
        with:
          name: metrics-${{ github.sha }}
          path: metrics/
      
      - name: Send to monitoring
        run: |
          # Envoyer les m√©triques √† Prometheus/Grafana
          curl -X POST ${{ secrets.METRICS_ENDPOINT }} \
            -H "Authorization: Bearer ${{ secrets.METRICS_TOKEN }}" \
            -d @metrics/code-metrics.json